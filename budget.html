<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="overview">
            <h1>Budget Tracker</h1>
            <div id="budget-input" class="budget-input">
                <label for="monthly-budget">Enter Monthly Budget:</label>
                <input type="number" id="monthly-budget" placeholder="Monthly Budget">
                <button onclick="setMonthlyBudget()">Set Budget</button>
            </div>
            <button id="alter-budget" onclick="alterBudget()" style="display:none;">Alter Budget</button>
            <div class="overview-details" id="overview-details">
                <h2>Overview</h2>
                <p id="total-expenses">Total Expenses: $0.00</p>
                <p id="remaining-budget">Remaining Budget: $0.00</p>
            </div>
        </div>
        <div class="daily-expenses">
            <h2>Daily Expenses</h2>
            <div id="daily-expenses">
                <!-- Daily expenses will be dynamically added here -->
            </div>
            <div class="add-expense">
                <h3>Add Daily Expense</h3>
                <input type="date" id="expense-date" value="" min="2024-01-01" max="2024-12-31">
                <input type="text" id="expense-description" placeholder="Description">
                <input type="number" id="expense-amount" placeholder="Amount">
                <button onclick="addDailyExpense()">Add Expense</button>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
